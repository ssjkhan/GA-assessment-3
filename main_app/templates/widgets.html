{% extends 'base.html'%} {% block content%}
<h1>Wacky Widgets</h1>
{% if count == 0 %}
<h3>No Widgets Exist</h3>
{% else %}
<table>
	<tr>
		<th>Description</th>
		<th>Quantity</th>
		<th>Delete</th>
	</tr>
	{% for widget in widgets%}
	<tr>
		<td>{{widget.description}}</td>
		<td>{{widget.quantity}}</td>
		<td>DELETE</td>
	</tr>
	{%endfor%}
	<tr>
		<td>Total</td>
		<td>{{count}}</td>
	</tr>
</table>
{% endif %} {% endblock %}
